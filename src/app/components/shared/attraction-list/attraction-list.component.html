<div *ngFor="let listings of touristAttractionList">
    <ul class="list">
        <li class="item">
            <div class="card">
                <div class="image">
                    <img src={{listings.imageURL}} alt={{listings.place}} />
                </div>
                <div class="content">
                    <div style="display: flex;" class="place-fav-star">
                        <span id="star-six" *ngIf="listings.attractionIsFavorite === true"></span>
                        <h3>{{listings.place}}</h3>
                    </div>
                    <address>{{listings.location}}</address>
                    <p>{{listings.continent}}</p>
                </div>
                <div class="actions" *ngIf="showAddToFavBtn === true">
                    <button (click)="toggleFavoriteStatusHandler(listings.id)">
                        {{(listings.attractionIsFavorite === true) ? 'Remove from Favorites' : 'Add to Favorites'}}
                    </button>
                </div>
                <div class="content" *ngIf="showAddToFavBtn === false">
                    <p>
                        <b>Year To Visit: 2026</b>
                    </p>
                </div>
            </div>
        </li>
    </ul>
</div>
